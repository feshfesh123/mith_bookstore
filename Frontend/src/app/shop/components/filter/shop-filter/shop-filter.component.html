<div class="mt-4">
    <div class="product-related">
        <div class="products-list mt-4">
            <div class="tab-header d-flex align-items-center">
                <p class="tab-title mb-0 ml-4">Sản Phẩm Theo Danh Mục</p>
                
            </div>
            <div ngbDropdown class="d-inline-block ml-3 mt-3">
                <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>{{getCategoryName(categoryId)}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button [routerLink]="['/filter', category.id]" ngbDropdownItem *ngFor="let category of categoryService.categories">{{category.name}}</button>
                </div>
            </div>

            <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-3 mb-3 mt-4" *ngFor="let item of productService.relatedItems">
                  <app-product-item [product]=item></app-product-item>
              </div>
            </div>
        </div>
    </div>
</div>
