<form [formGroup]="service.form">
    <div>
        <input type="hidden" formControlName="id">
        <mat-form-field [style.width.px]=400>
            <input formControlName="imageUrl" matInput placeholder="Nhập đường dẫn ảnh bìa">
        </mat-form-field>
    </div>
    <img *ngIf="service.form.value.imageUrl != ''" src="{{service.form.value.imageUrl}}" class="poster">

    <div class="mt-3">
        <button class="btn btn-dangerous" (click)="onClose()">Hủy</button>
        <button class="btn btn-success float-right" [disabled]="service.form.invalid" (click)="onSubmit()">Áp dụng</button>
    </div>
</form>
