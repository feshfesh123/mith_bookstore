<div class="p-3 content">
    <mat-card class="table-data">
        <table mat-table [dataSource]="service.orders">
            <!-- Id Definition -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <!-- Name Definition -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.buyerEmail}} </mat-cell>
            </ng-container>

            <!-- Address Definition -->
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef> Địa chỉ </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.shipToAddress}} </mat-cell>
            </ng-container>

            <!-- Total Definition -->
            <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef> Tổng tiền </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.total | currency: "VND"}} </mat-cell>
            </ng-container>

            <!-- Status Definition -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> Trạng thái </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
            </ng-container>

            <!-- DateTime Definition -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Ngày đặt </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.orderDate}} </mat-cell>
            </ng-container>

            <!-- Actions Definition -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Thao tác </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <a (click)="onEdit(row.id)" class="icon-action"><i class="fa fa-pencil-square"></i></a>
                    <a (click)="onStatus(row.id)"class="icon-action"><i class="fa fa-truck"></i></a>
                </mat-cell>
            </ng-container>

            <!-- Header and Row Declarations -->
            <mat-header-row *matHeaderRowDef="['id', 'name', 'address', 'total', 'status', 'date', 'actions']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['id', 'name', 'address', 'total', 'status', 'date', 'actions']"></mat-row>
        </table>
    </mat-card>
</div>
