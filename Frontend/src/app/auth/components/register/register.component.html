<div class="register">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="imgcontainer">
          <img src="/assets/img/logo.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label><b>Email</b></label>
          <input formControlName="email" type="text" placeholder="Nhập Email">

          <label><b>Tên người dùng</b></label>
          <input formControlName="displayName" type="text" placeholder="Nhập tên">
      
          <label><b>Mật khẩu</b></label>
          <input formControlName="password" type="password" placeholder="Nhập mật khẩu">
      
          <button [disabled]="registerForm.invalid" type="submit">Đăng ký</button>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Trở lại</button>
          <span class="psw">Đã có <a routerLink="/login" href="">tài khoản?</a></span>
        </div>
      </form>
</div>
