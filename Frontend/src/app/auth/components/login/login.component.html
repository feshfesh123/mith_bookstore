<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="imgcontainer">
          <img src="/assets/img/logo.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label><b>Email</b></label>
          <input formControlName="email" type="text" placeholder="Nhập Email">
      
          <label><b>Mật khẩu</b></label>
          <input formControlName="password" type="password" placeholder="Nhập mật khẩu">
      
          <button [disabled]="loginForm.invalid" type="submit">Đăng nhập</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Nhớ tài khoản
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Trở lại</button>
          <span class="psw">Quên <a routerLink="/register" href="">mật khẩu?</a></span>
        </div>
      </form>
</div>
